<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 60%;">
        <div class="card-body" style="box-shadow: 2px 2px 4px grey; margin-bottom: 10px;" >
          <h5 class="card-title">Welcome!! <span style="float: right; font-weight: bold;">00:00</span></h5>
        </div>
        <div>
            <p class="card-text" id="ques">question</p>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action  list-group-item-dark option" id="option1"  onclick="activeOption(this)">Option 1</li>
                <li class="list-group-item list-group-item-action  list-group-item-dark option" id="option2" onclick="activeOption(this)">Option 2</li>
                <li class="list-group-item list-group-item-action list-group-item-dark option" id="option3" onclick="activeOption(this)">Option 3</li>
                <li class="list-group-item list-group-item-action list-group-item-dark option" id="option4" onclick="activeOption(this)">Option 4</li>
            </ul>
        </div>
        
        <div class="card-body">
            <button type="button" class="btn btn-secondary" onclick="nextbtn()">Next Question</button>
        </div>
      </div>
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
